
<html>

	<head>

		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="scripts.js"></script>
		
	</head>

	</body>

		<div class="jumbotron text-center">

  			<h1>Gavin's Pizzaria</h1>

		</div>

		<div class="text-center">

			<h4>Choose Your Toppings!</h4>

		</div>

		<div class="container">

			<div class="row">

				<div class="col-md-4">

					<img class="img-responsive" src="olive.jpg">

				</div>

				<div class="col-md-4">

					<img class="img-responsive" src="pepper.jpg">

				</div>

				<div class="col-md-4">

					<img class="img-responsive" src="mushroom.jpg">

				</div>

			</div>

			<div class="row">

				<div class="col-md-4 text-center">

					<button onclick="addOlive()" type="button" class="btn btn-default">Add Olives</button>

				</div>

				<div class="col-md-4 text-center">

					<button onclick="addPepper()" type="button" class="btn btn-default"> Add Peppers</button>

				</div>

				<div class="col-md-4 text-center">

					<button onclick="addMushroom()" type="button" class="btn btn-default">Add Mushrooms</button>

				</div>

			</div>

			<div class="row">

				<div class="col-md-6 col-md-offset-3">

					<div class="input-group">

						<input id="order" type="text" class="form-control" placeholder="Type Your Toppings!">

						<span class="input-group-btn">

						    <button onclick="typeTotal()" class="btn btn-default" type="button">Add</button>

						</span>

					</div><!-- /input-group -->

				</div><!-- /.col-lg-6 -->

			</div>

			<div class="row">

				<div class="col-md-12 text-center">

				  	<h4 id="total">
				  	Your Number of Toppings: 0
				  	</h4>

				</div>

			</div>

			<div class ="row">

			</div>

			<div class="row text-center">

					<button onclick="clearAll()" class="btn btn-default">Clear</button>

					<button onclick="printReceipt()" class="btn btn-default">Receipt</button>

			</div>

		</div>

		<div class="row text-center">

				<h4>Your Receipt!</h4>

			</div>

		<div id="receipt" class="row text text-center">

			<p>Please Select Toppings</p>

		</div>

	</body>

</html>
