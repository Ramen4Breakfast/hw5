<!DOCTYPE html>

<html>
<head>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script src="scripts.js">
    </script>

    <title>
    </title>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Gavin's Pizzaria</h1>
    </div>


    <div class="text-center">
        <h4>Choose Your Toppings! Only $1 Each + Tax!</h4>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-4"><img class="img-responsive" src="olive.jpg">
            </div>


            <div class="col-md-4"><img class="img-responsive" src="pepper.jpg">
            </div>


            <div class="col-md-4"><img class="img-responsive" src="mushroom.jpg">
            </div>
        </div>


        <div class="row">
            <div class="col-md-4 text-center">
                <button class="btn btn-default" onclick="addOlive()" type="button">Add Olives</button>
            </div>


            <div class="col-md-4 text-center">
                <button class="btn btn-default" onclick="addPepper()" type="button">Add Peppers</button>
            </div>


            <div class="col-md-4 text-center">
                <button class="btn btn-default" onclick="addMushroom()" type="button">Add Mushrooms</button>
            </div>
        </div>


        <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="input-group">
					<input id="order" type="text" class="form-control" placeholder="Type Your Toppings!">
					<span class="input-group-btn">
						<button onclick="Ordering()" class="btn btn-default" type="button">Add</button>
					</span>
				</div>
			</div>
		</div>


        <div class="row">
            <div class="col-md-12 text-center">
                <h4 id="total">Your Number of Toppings: 0</h4>
            </div>
        </div>


        <div class="row">
        </div>


        <div class="row text-center">
            <button class="btn btn-default" onclick="clearAll()">Clear</button> <button class="btn btn-default" onclick="printReceipt()">Receipt</button>
        </div>
    </div>


    <div class="row text-center">
        <h4>Your Receipt:</h4>
    </div>


    <div class="row text text-center" id="receipts">
        <div class="container">
            <p>Please Select Toppings</p>
        </div>
    </div>


    <div class="row text-center">
        <h4>Your Subtotal:</h4>
    </div>


    <div class="row text-center">
        <h4>Your otal:</h4>
    </div>
</body>
</html>
